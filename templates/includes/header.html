<header class="header ">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 header-info">
                <a href="mailto:info@ytubers.com" class="mr-3">info@ytubers.com</a>
                <span>Call at: +91 9898989898 </span>
            </div>

            {% if user.is_authenticated %}
            <div class="header-buttons col-md-6 d-flex justify-content-end">
                <a class="btn btn-accent mr-3" href="{% url 'dashboard' %}">Dash</a>
                <a class="btn btn-accent " href="{% url 'logout_user' %}">SignOut</a>
            </div>
            {% else %}
            <div class="header-buttons col-md-6 d-flex justify-content-end">
                <a class="btn btn-accent mr-3" href="{% url 'login_user' %}">Signin</a>
                <a class="btn btn-accent " href="{% url 'register_user' %}">SignUp</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
