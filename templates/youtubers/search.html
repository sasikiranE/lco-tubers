{% extends 'base.html' %}

{% load static %}

{% block content %}

<main class="searchpage">
    <div class="banner">
        <img src="{% static './assets/images/bg-banner.png' %}" alt="" class="img-fluid w-100">
        <h1 class="text-center">
            Search Result
        </h1>
    </div>

    <section class="searchbox container mt-5 p-3 bg-accent">
        <form>
            <div class="form-row">

                <div class="form-group col-md-4">
                    <select name="city" id="inputState" class="form-control">
                        <option selected disabled hidden>City</option>
                        {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group col-md-4">
                    <select name="camera" id="inputState" class="form-control">
                        <option selected disabled hidden>Camera Type</option>
                        {% for camera in cameras %}
                        <option value="{{ camera }}">{{ camera }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <select name="category" class="form-control">
                        <option selected disabled hidden>Category</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-light">Search</button>
            </div>
        </form>
    </section>



    <section class="search-results container mt-3 grid">


        {% for tuber in tubers %}
        <!-- person 1 -->
        <div class="card border-0 text-center">
            <div class="feature-text">
                <a href="{% url 'youtuber_details' tuber.id %}">
                    <img src="{{ tuber.photo_link }}" class="card-img-top" alt="team-member">
                </a>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ tuber.name }}</h5>
                <p class="card-text">{{ tuber.category }}</p>
                <div class="person-description mt-2">
                    <button class="btn btn-accent"> {{ tuber.city }} </button>
                    <button class="btn btn-accent"> {{ tuber.age }} Y </button>
                    <button class="btn btn-accent"> {{ tuber.height}} Ft </button>
                </div>
                <div class="person-description mt-2">
                    <button class="btn btn-accent"> {{ tuber.crew }} </button>
                    <button class="btn btn-accent"> {{ tuber.camera_type }} </button>
                    <button class="btn btn-accent"> {{ tuber.subs_count }} K </button>
                </div>
            </div>
        </div>
        {% endfor %}



    </section>
</main>

{% endblock %}
